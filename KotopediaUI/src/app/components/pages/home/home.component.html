<div class="main">
  <div class="container">
  <div class="row text-center py-3">
    <div *ngFor="let x of Allproducts let y=index" class="px-0 col-8 col-md-4 d-flex flex-column align-items-center">
      <a (click)="toProductByCategory(y)"> <img [src]="x.src" class="catimg"> </a>
      <a (click)="toProductByCategory(y)">  <h2 class="catname">{{x.category}}</h2> </a>
    </div>
  </div>
</div>
</div>
